<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expandable Category Menu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      height: 200vh; /* just to allow scrolling */
    }

    .category {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 42px;
      background-color: rgb(10, 0, 70);
      color: white;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      transition: width 0.3s ease, padding 0.3s ease;
      padding: 10px 0;
    }

    .category.expanded {
      width: 200px;
      align-items: flex-start;
      padding: 10px;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      width: 100%;
    }

    .category.expanded .items {
      opacity: 1;
    }

    .items a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .items a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <div class="category" id="category">
    <button class="toggle-btn" id="toggleBtn">â˜°</button>
    <div class="items">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Footwear</a>
      <a href="#">Trending</a>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const category = document.getElementById("category");

    toggleBtn.addEventListener("click", () => {
      category.classList.toggle("expanded");
    });
  </script>

</body>
</html>
